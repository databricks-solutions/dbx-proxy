name: Deploy docker images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Default namespace matches the Terraform expectations in docker/README.md.
  # Change this if you publish under a different org/user.
  IMAGE_NAMESPACE: dnks0/dbx-proxy
  IMAGE_NAME: dbx-proxy

jobs:
  deploy-proxy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          IMAGE_BASE="${REGISTRY}/${IMAGE_NAMESPACE}/${IMAGE_NAME}"
          SHA_TAG="${GITHUB_SHA::7}"

          # Strip the leading "v" from git tag refs/tags/vX.Y.Z -> X.Y.Z
          VERSION="${GITHUB_REF#refs/tags/v}"

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${IMAGE_BASE}:${VERSION}"
          echo "${IMAGE_BASE}:${SHA_TAG}"
          echo "${IMAGE_BASE}:latest"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push proxy image (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/proxy.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
